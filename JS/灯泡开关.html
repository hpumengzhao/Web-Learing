<!DOCTYPE html>
<html>	
	<head>
		<meta charset="utf-8" />
		<title>My first JS code</title>
		<script>
			function changeImage(){
				element = document.getElementById('myimage');//获取id的元素
				if(element.src.match("on")){//判断是开还是关，match是查找子串"on"
					element.src="img/pic_bulboff.gif";
				}else{
					element.src="img/pic_bulbon.gif";
				}
			}
		</script>
	</head>
	<body>
		<img onclick="changeImage()" id="myimage" src="img/pic_bulboff.gif" width="100" height="180">
	</body>
</html>
